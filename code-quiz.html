<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz</title>
    <link
      rel="stylesheet"
      href="bootstrap-4.5.2-dist 2/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-4.5.2-dist 2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="code-quiz.css" />
  </head>

  <body>
    <!-- Link to highscores -->
    <a href="highScores.js">View Highscores</a>
    <!-- This is a wrapper -->
    <div id="wrapper">
      <!-- Div for timer -->
      <div id="currentTime"></div>
      <!-- Div for quiz content -->
      <div id="questionsDiv">
        <h1 class="coding-main">Coding Quiz Challenge</h1>
        <p>
          See if you can get the highest score. The wrong answers will penalize
          your score/time by ten seconds!
        </p>
        <ul id="choicesUl"></ul>
        <!-- Buttons -->
        <button id="startTime">Start Quiz</button>
      </div>
    </div>
    <!-- This is a wrapper -->
    <div id="wrapper">
      <!-- Div for timer -->
      <div id="currentTime"></div>
      <!-- Div for quiz content -->
      <div id="questionsDiv">
        <h1 class="Highscores">Highscores</h1>
        <ul id="highScore"></ul>
        <!-- Buttons -->
        <button id="goBack">Go Back</button>
        <button id="clear" value="reset">Clear Highscore</button>
      </div>
    </div>
    <script type="text/javascript" src="highScores.js"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="code-quiz.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap-4.5.2-dist 2/js/bootstrap.min.js"></script>
  </body>
</html>
